<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kiss Gábor — Portfolio</title>
    <meta name="description" content="Kiss Gábor szoftverfejlesztő portfóliója" />
    <meta name="color-scheme" content="dark light" />
    <script>
      (() => {
        try {
          const pref = localStorage.getItem('theme');
          const sys = matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.toggle('dark', pref ? pref === 'dark' : sys);
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- fejlesztéskor Vite ezt tölti be; buildkor Vite kicseréli hash-elt assetekre -->
    <script type="module" src="/src/main.tsx"></script>
    <noscript>Kérlek engedélyezd a JavaScriptet a megtekintéshez.</noscript>
  </body>
</html>
